on:
  pull_request:
    branches:
      - master
      - savannah
  push:
    branches:
      - savannah

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.x
      - run: make check
      - run: make check-generate
