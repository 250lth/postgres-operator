apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-apiserver
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{ (.Files.Glob "files/apiserver/*").AsSecrets | indent 2 }}
