apiVersion: postgres-operator.crunchydata.com/v1alpha1
kind: PostgresCluster
metadata:
  name: hippo
spec:
  instances:
    - name: instance1
  archive:
    pgbackrest:
      configuration:
      repoHost:
        dedicated:
          resources:
        image: gcr.io/crunchy-dev-test/crunchy-pgbackrest:centos8-12.6-multi.dev1
        sshConfigMap:
        sshSecret:
        resources:
      repos:
      - name: repo1
        volumeClaimSpec:
          accessModes:
          - "ReadWriteMany"
          resources:
            requests:
              storage: 1Gi
      - name: repo2
        volumeClaimSpec:
          accessModes:
          - "ReadWriteMany"
          resources:
            requests:
              storage: 1Gi
